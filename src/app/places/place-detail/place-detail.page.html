<!-- header de la pantalla movil -->
<ion-header>
  
  <!-- contenedor del titulo y las acciones que puedan hacerse -->
  <ion-toolbar>
    <!-- contenedor de botones -->
    <ion-buttons slot="start"> <!-- slot sirve para ubicar elementos -->
      <!-- btn para volver atras -->
      <ion-back-button defaultHref="/places"></ion-back-button>
    </ion-buttons>

    <!-- tag title -->
    <ion-title>{{place.title}}</ion-title>

    <ion-buttons slot="end">
      <ion-button (click)="deletePlace()">
        <ion-icon name="trash" color="danger"></ion-icon>
      </ion-button>
      <ion-button>

      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
    <!-- componente contenedor grid en ionic -->
    <ion-grid class="ion-no-padding">
    
      <ion-row>
        <ion-col > <!-- por defecto va a ocupar el maxsize posible, sino con size ocupa un size especifico-->
          <ion-img [src]="place.img"></ion-img>
        </ion-col>
      </ion-row>
      
      <ion-row>
        <ion-col>
          <h1 class="ion-text-center">{{place.title}}</h1>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col>
          <ion-list *ngIf="(place.comments && place.comments.length > 0); else noComments">
            <ion-item *ngFor="let c of place.comments">
              {{c}}
            </ion-item>
          </ion-list>
          
          <ng-template #noComments>
            <p class="ion-text-center">No comments yet.</p>
          </ng-template>
          
        </ion-col>
      </ion-row>
    </ion-grid>

</ion-content>
